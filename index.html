<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADA Studios | Bespoke Living Solutions</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #f5f5f4;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f;
      }
      ::-webkit-scrollbar-thumb {
        background: #454545;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af37;
      }
      
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 215, 0, 0.1);
      }

      /* --- Rich Animations (Restored Full Logic) --- */
      :root {
        --ease-luxury: cubic-bezier(0.16, 1, 0.3, 1);
      }

      .fade-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
        will-change: opacity, transform;
      }
      .fade-up.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .fade-in {
        opacity: 0;
        transition: opacity 1.5s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
      }

      .scale-reveal {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
      }
      .scale-reveal.visible {
        opacity: 1;
        transform: scale(1);
      }

      .slide-in-left {
        opacity: 0;
        transform: translateX(-40px);
        transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
      }
      .slide-in-left.visible {
        opacity: 1;
        transform: translateX(0);
      }
      
      .slide-in-right {
        opacity: 0;
        transform: translateX(40px);
        transition: opacity 1.2s var(--ease-luxury), transform 1.2s var(--ease-luxury);
      }
      .slide-in-right.visible {
        opacity: 1;
        transform: translateX(0);
      }

      /* Mask Text Reveal */
      .mask-text {
        overflow: hidden;
        display: block;
        line-height: 1.2;
      }
      .mask-text > span {
        display: block;
        transform: translateY(110%);
        transition: transform 1.5s var(--ease-luxury);
        will-change: transform;
      }
      .mask-text.visible > span {
        transform: translateY(0);
      }

      /* Special Keyframes */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float 6s ease-in-out 3s infinite; }

      @keyframes ken-burns {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      .animate-ken-burns { animation: ken-burns 20s ease-out infinite alternate; }

      @keyframes shimmer {
        0% { transform: translateX(-100%) skewX(-15deg); }
        100% { transform: translateX(200%) skewX(-15deg); }
      }
      .group:hover .animate-shimmer {
        animation: shimmer 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0.5; }
        100% { transform: scale(2); opacity: 0; }
      }
      .animate-pulse-ring::before {
        content: '';
        position: absolute;
        left: 0; top: 0; right: 0; bottom: 0;
        border-radius: 50%;
        border: 1px solid #d4af37;
        animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
      }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }
      .delay-400 { transition-delay: 400ms; }
      .delay-500 { transition-delay: 500ms; }
      .delay-700 { transition-delay: 700ms; }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;
      const { createRoot } = ReactDOM;

      /* --- 1. SAFE ICONS (Manual Definition to prevent Crash) --- */
      /* Yeh section lamba hai taaki icons bina internet ya library error ke load hon */
      const Icon = ({ children, size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
      );
      const Menu = (p) => <Icon {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
      const X = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
      const Phone = (p) => <Icon {...p}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></Icon>;
      const Sparkles = (p) => <Icon {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 3v4"/><path d="M3 5h4"/><path d="M3 9h4"/></Icon>;
      const ArrowRight = (p) => <Icon {...p}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>;
      const ChevronDown = (p) => <Icon {...p}><path d="m6 9 6 6 6-6"/></Icon>;
      const Home = (p) => <Icon {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Icon>;
      const Coffee = (p) => <Icon {...p}><path d="M17 8h1a4 4 0 1 1 0 8h-1"/><path d="M3 8h14v9a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4Z"/><line x1="6" x2="6" y1="2" y2="4"/><line x1="10" x2="10" y1="2" y2="4"/><line x1="14" x2="14" y1="2" y2="4"/></Icon>;
      const ShoppingBag = (p) => <Icon {...p}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></Icon>;
      const ArrowUpRight = (p) => <Icon {...p}><path d="M7 7h10v10"/><path d="M7 17 17 7"/></Icon>;
      const MapPin = (p) => <Icon {...p}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Icon>;
      const Star = (p) => <Icon {...p}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;
      const Quote = (p) => <Icon {...p}><path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/><path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/></Icon>;
      const Instagram = (p) => <Icon {...p}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></Icon>;
      const Facebook = (p) => <Icon {...p}><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/></Icon>;
      const Linkedin = (p) => <Icon {...p}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></Icon>;
      const Mail = (p) => <Icon {...p}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>;
      const Send = (p) => <Icon {...p}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></Icon>;

      /* --- 2. DATA CONSTANTS --- */
      const COMPANY_DETAILS = {
        name: "ADA Studios",
        tagline: "Bespoke Living Solutions",
        email: "delightfulhomes3@gmail.com",
        phone: "090048 04251",
        address: "Mumbai, India",
        experience: "15+",
        projects: "500+"
      };

      const SERVICES = [
        { id: 1, title: "Residential Interiors", description: "Crafting elegant, personalized homes that reflect your unique lifestyle and taste.", icon: Home, imageUrl: "https://picsum.photos/800/1000?random=1" },
        { id: 2, title: "Hospitality Design", description: "Creating immersive experiences for hotels, luxury lounges, and fine dining establishments.", icon: Coffee, imageUrl: "https://picsum.photos/800/1000?random=2" },
        { id: 3, title: "Retail Spaces", description: "Designing boutique showrooms and retail environments that drive engagement and awe.", icon: ShoppingBag, imageUrl: "https://picsum.photos/800/1000?random=3" }
      ];

      const PROJECTS = [
        { id: 1, title: "The Obsidian Penthouse", category: "Residential", location: "South Mumbai", imageUrl: "https://picsum.photos/1200/800?random=10", year: "2023" },
        { id: 2, title: "Aurum Boutique Hotel", category: "Hospitality", location: "Bandra West", imageUrl: "https://picsum.photos/1200/800?random=11", year: "2022" },
        { id: 3, title: "Velvet Lounge", category: "Commercial", location: "Juhu", imageUrl: "https://picsum.photos/1200/800?random=12", year: "2023" },
        { id: 4, title: "Azure Sea Villa", category: "Residential", location: "Alibaug", imageUrl: "https://picsum.photos/1200/800?random=13", year: "2024" }
      ];

      const STATS = [
        { id: 1, label: "Years of Expertise", value: "15+" },
        { id: 2, label: "Projects Delivered", value: "500+" },
        { id: 3, label: "Design Awards", value: "24" },
        { id: 4, label: "Happy Clients", value: "450+" },
      ];

      const TESTIMONIALS = [
        { id: 1, name: "Rajesh Khanna", role: "Homeowner, Worli", text: "ADA Studios transformed our penthouse into a masterpiece. The attention to detail and the gold accents are simply breathtaking.", rating: 5 },
        { id: 2, name: "Priya Desai", role: "CEO, LuxRetail", text: "Professional, artistic, and truly bespoke. They understood our brand philosophy and translated it into a physical space seamlessly.", rating: 5 },
        { id: 3, name: "Arjun Mehta", role: "Hotelier", text: "The team at ADA brings a level of sophistication that is hard to find. Our hotel lobby is now the talk of the town.", rating: 5 }
      ];

      const PROCESS_STEPS = [
        { title: "Discovery & Concept", desc: "Understanding your vision." },
        { title: "3D Visualization", desc: "Bringing ideas to life digitally." },
        { title: "Material Finalization", desc: "Selecting the finest textures." },
        { title: "Execution & Delivery", desc: "Precision crafting and handover." }
      ];

      /* --- 3. MOCK AI SERVICE --- */
      const generateDesignAdvice = async (userQuery) => {
        await new Promise(resolve => setTimeout(resolve, 1500));
        return "Thank you for asking about '" + userQuery + "'. Our design team specializes in this area. Please use the contact form below to schedule a detailed consultation.";
      };

      /* --- 4. COMPONENTS --- */

      // AIChat
      const AIChat = () => {
        const [isOpen, setIsOpen] = useState(false);
        const [messages, setMessages] = useState([
          { role: 'model', text: 'Welcome to ADA Studios. I am your AI Design Concierge. How may I assist you with your bespoke living aspirations today?' }
        ]);
        const [input, setInput] = useState('');
        const [isLoading, setIsLoading] = useState(false);
        const messagesEndRef = useRef(null);

        const scrollToBottom = () => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); };
        useEffect(() => { scrollToBottom(); }, [messages, isOpen]);

        const handleSend = async () => {
          if (!input.trim() || isLoading) return;
          const userMsg = { role: 'user', text: input };
          setMessages(prev => [...prev, userMsg]);
          setInput('');
          setIsLoading(true);

          const responseText = await generateDesignAdvice(input);
          
          setMessages(prev => [...prev, { role: 'model', text: responseText }]);
          setIsLoading(false);
        };

        return (
          <React.Fragment>
            <button onClick={() => setIsOpen(true)} className={`fixed bottom-8 right-8 z-50 p-4 rounded-full shadow-2xl transition-all duration-300 hover:scale-110 group ${isOpen ? 'opacity-0 pointer-events-none' : 'opacity-100'}`} style={{ background: 'linear-gradient(135deg, #d4af37 0%, #fbbf24 100%)' }}>
              <Sparkles className="w-6 h-6 text-black animate-pulse" />
              <span className="absolute right-full mr-4 top-1/2 -translate-y-1/2 bg-zinc-900 text-amber-400 text-xs py-1 px-3 rounded whitespace-nowrap opacity-0 group-hover:opacity-100 transition-opacity border border-amber-500/30">Ask AI Concierge</span>
            </button>
            {isOpen && (
              <div className="fixed bottom-8 right-8 z-50 w-full max-w-sm sm:w-96 glass-panel rounded-2xl shadow-2xl flex flex-col border border-amber-500/20 overflow-hidden transform transition-all duration-300 origin-bottom-right animate-in fade-in zoom-in-95">
                <div className="p-4 bg-black/40 border-b border-white/10 flex justify-between items-center">
                  <div className="flex items-center gap-2"><div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div><h3 className="font-serif text-amber-400 font-semibold">ADA Design AI</h3></div>
                  <button onClick={() => setIsOpen(false)} className="text-zinc-400 hover:text-white transition-colors"><X size={20} /></button>
                </div>
                <div className="flex-1 overflow-y-auto p-4 max-h-[400px] bg-black/20 space-y-4">
                  {messages.map((msg, idx) => (
                    <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                      <div className={`max-w-[80%] p-3 rounded-2xl text-sm leading-relaxed ${msg.role === 'user' ? 'bg-amber-500/20 text-amber-100 border border-amber-500/30 rounded-br-none' : 'bg-zinc-800/80 text-zinc-200 border border-white/5 rounded-bl-none'}`}>{msg.text}</div>
                    </div>
                  ))}
                  {isLoading && <div className="flex justify-start"><div className="bg-zinc-800/80 p-3 rounded-2xl flex gap-1"><div className="w-2 h-2 bg-amber-500 rounded-full animate-bounce"></div><div className="w-2 h-2 bg-amber-500 rounded-full animate-bounce delay-100"></div><div className="w-2 h-2 bg-amber-500 rounded-full animate-bounce delay-200"></div></div></div>}
                  <div ref={messagesEndRef} />
                </div>
                <div className="p-4 bg-black/40 border-t border-white/10 relative">
                  <input type="text" value={input} onChange={(e) => setInput(e.target.value)} onKeyDown={(e) => e.key === 'Enter' && handleSend()} placeholder="Ask about interiors..." className="w-full bg-zinc-900/50 border border-white/10 rounded-full py-3 px-4 pr-12 text-sm text-white focus:outline-none focus:border-amber-500/50" />
                  <button onClick={handleSend} disabled={isLoading} className="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-amber-500/20 rounded-full text-amber-400 hover:bg-amber-500 hover:text-black transition-all"><Send size={16} /></button>
                </div>
              </div>
            )}
          </React.Fragment>
        );
      };

      // Navbar
      const Navbar = () => {
        const [isScrolled, setIsScrolled] = useState(false);
        const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

        useEffect(() => {
          const handleScroll = () => setIsScrolled(window.scrollY > 50);
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const navLinks = [
          { name: 'Home', href: '#hero' },
          { name: 'Why ADA', href: '#why-us' },
          { name: 'Services', href: '#services' },
          { name: 'Projects', href: '#projects' },
          { name: 'Process', href: '#process' },
          { name: 'Contact', href: '#contact' },
        ];

        return (
          <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-500 ${isScrolled ? 'bg-black/80 backdrop-blur-md border-b border-white/5 py-4' : 'bg-transparent py-6'}`}>
            <div className="container mx-auto px-6 flex justify-between items-center">
              <a href="#" className="flex flex-col"><span className="font-serif text-2xl md:text-3xl text-amber-400 tracking-wider font-bold">ADA</span><span className="text-[0.6rem] md:text-xs text-zinc-400 tracking-[0.3em] uppercase">Studios</span></a>
              <div className="hidden md:flex items-center space-x-8">
                {navLinks.map((link) => (
                  <a key={link.name} href={link.href} className="text-sm uppercase tracking-widest text-zinc-300 hover:text-amber-400 transition-colors duration-300 relative group">{link.name}<span className="absolute -bottom-2 left-0 w-0 h-[1px] bg-amber-400 transition-all duration-300 group-hover:w-full"></span></a>
                ))}
                <a href={`tel:${COMPANY_DETAILS.phone.replace(/\s/g, '')}`} className="flex items-center gap-2 px-5 py-2 border border-amber-500/50 rounded-none text-amber-400 hover:bg-amber-500 hover:text-black transition-all duration-300 text-xs uppercase tracking-widest"><Phone size={14} /><span>Call Now</span></a>
              </div>
              <button className="md:hidden text-amber-400" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>{mobileMenuOpen ? <X size={28} /> : <Menu size={28} />}</button>
            </div>
            <div className={`fixed inset-0 bg-black/95 z-40 flex flex-col items-center justify-center space-y-8 transition-transform duration-500 md:hidden ${mobileMenuOpen ? 'translate-y-0' : '-translate-y-full'}`}>
              {navLinks.map((link) => (<a key={link.name} href={link.href} onClick={() => setMobileMenuOpen(false)} className="text-2xl font-serif text-zinc-300 hover:text-amber-400 transition-colors">{link.name}</a>))}
            </div>
          </nav>
        );
      };

      // Hero
      const Hero = () => {
        const [isVisible, setIsVisible] = useState(false);
        useEffect(() => { setTimeout(() => setIsVisible(true), 100); }, []);

        return (
          <section id="hero" className="relative h-screen w-full overflow-hidden flex items-center justify-center">
            <div className="absolute inset-0 z-0 overflow-hidden">
              <div className="absolute inset-0 bg-black/50 z-10"></div>
              <div className="absolute inset-0 bg-gradient-to-b from-black/70 via-transparent to-black z-10"></div>
              <img src="https://picsum.photos/1920/1080?random=100" alt="Luxury Interior" className="w-full h-full object-cover animate-ken-burns opacity-90" />
            </div>
            <div className="relative z-20 text-center px-6 max-w-5xl mx-auto mt-16">
              <div className={`mb-6 inline-block fade-up ${isVisible ? 'visible' : ''}`}><span className="py-2 px-6 border border-white/10 rounded-full bg-white/5 backdrop-blur-sm text-amber-400 uppercase tracking-[0.2em] text-xs font-semibold">{COMPANY_DETAILS.tagline}</span></div>
              <h1 className="text-5xl md:text-7xl lg:text-8xl font-serif text-white mb-8 leading-tight drop-shadow-2xl">
                <span className={`mask-text ${isVisible ? 'visible' : ''} mb-2`}><span>Luxury That</span></span>
                <span className={`mask-text ${isVisible ? 'visible' : ''}`}><span className="italic text-transparent bg-clip-text bg-gradient-to-r from-amber-200 to-amber-600 delay-200" style={{ transitionDelay: '200ms' }}>Speaks</span></span>
              </h1>
              <p className={`text-lg md:text-xl text-zinc-300 max-w-2xl mx-auto mb-12 font-light tracking-wide fade-up delay-400 ${isVisible ? 'visible' : ''}`}>Crafting spaces that feel personal, elegant & timeless. Experience the art of bespoke living with ADA Studios.</p>
              <div className={`flex flex-col sm:flex-row gap-6 justify-center items-center fade-up delay-500 ${isVisible ? 'visible' : ''}`}>
                <a href="#projects" className="group relative px-8 py-4 bg-amber-500 text-black font-semibold tracking-wider uppercase overflow-hidden hover:bg-amber-400 transition-all duration-300"><span className="relative z-10 flex items-center gap-2">Explore Our Work <ArrowRight className="w-4 h-4 group-hover:translate-x-1 transition-transform" /></span><div className="absolute inset-0 -translate-x-full group-hover:animate-[shimmer_1s_infinite] bg-gradient-to-r from-transparent via-white/20 to-transparent"></div></a>
                <a href="#contact" className="group px-8 py-4 border border-white/20 hover:border-amber-500/50 bg-white/5 hover:bg-black/50 backdrop-blur-md text-white hover:text-amber-400 font-semibold tracking-wider uppercase transition-all duration-300">Book Consultation</a>
              </div>
            </div>
            <div className={`absolute bottom-10 left-1/2 -translate-x-1/2 z-20 animate-bounce text-zinc-500 fade-in delay-700 ${isVisible ? 'visible' : ''}`}><ChevronDown size={32} strokeWidth={1} /></div>
          </section>
        );
      };

      // WhyUs
      const WhyUs = () => {
        const [activeImage, setActiveImage] = useState(0);
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);
        const images = ["https://picsum.photos/800/1000?random=50", "https://picsum.photos/800/1000?random=51", "https://picsum.photos/800/1000?random=52", "https://picsum.photos/800/1000?random=53"];

        useEffect(() => {
          const interval = setInterval(() => { setActiveImage((prev) => (prev + 1) % images.length); }, 4000);
          const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsVisible(true); }, { threshold: 0.2 });
          if (sectionRef.current) observer.observe(sectionRef.current);
          return () => { clearInterval(interval); if (sectionRef.current) observer.unobserve(sectionRef.current); };
        }, []);

        return (
          <section id="why-us" ref={sectionRef} className="bg-zinc-950 py-24 md:py-32 relative overflow-hidden">
            <div className="container mx-auto px-6">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                <div className={`relative h-[600px] w-full overflow-hidden rounded-sm group scale-reveal ${isVisible ? 'visible' : ''}`}>
                  <div className="absolute inset-0 border border-amber-500/20 z-20 pointer-events-none"></div>
                  {images.map((img, idx) => (
                    <img key={idx} src={img} alt="Interior Concept" className={`absolute inset-0 w-full h-full object-cover transition-all duration-[2000ms] ease-in-out ${idx === activeImage ? 'opacity-100 scale-105' : 'opacity-0 scale-100'}`} />
                  ))}
                  <div className="absolute inset-0 bg-black/20 z-10"></div>
                </div>
                <div className="relative">
                  <h2 className={`text-4xl md:text-5xl font-serif text-white mb-8 fade-up ${isVisible ? 'visible' : ''}`}>Why <span className="text-amber-400">ADA Studios?</span></h2>
                  <p className={`text-zinc-400 leading-relaxed mb-12 text-lg font-light fade-up delay-200 ${isVisible ? 'visible' : ''}`}>We don't just design spaces; we curate experiences. With over a decade of mastery in residential, hospitality, and retail interiors, our approach blends modern architectural lines with timeless luxury.</p>
                  <div className="grid grid-cols-1 sm:grid-cols-2 gap-8">
                    {STATS.map((stat, index) => (
                      <div key={stat.id} className={`border-l-2 border-amber-500/30 pl-6 py-2 group hover:border-amber-500 transition-colors duration-500 fade-up ${isVisible ? 'visible' : ''}`} style={{ transitionDelay: `${300 + (index * 100)}ms` }}>
                        <h3 className="text-4xl font-serif text-white mb-2 group-hover:text-amber-400 transition-colors">{stat.value}</h3>
                        <p className="text-sm uppercase tracking-widest text-zinc-500 group-hover:text-zinc-300">{stat.label}</p>
                      </div>
                    ))}
                  </div>
                  <div className={`mt-12 h-px w-full bg-gradient-to-r from-transparent via-amber-900 to-transparent scale-reveal delay-700 ${isVisible ? 'visible' : ''}`}></div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      // Services
      const Services = () => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsVisible(true); }, { threshold: 0.1 });
          if (sectionRef.current) observer.observe(sectionRef.current);
          return () => { if (sectionRef.current) observer.unobserve(sectionRef.current); };
        }, []);

        return (
          <section id="services" ref={sectionRef} className="bg-zinc-900 py-24 relative">
            <div className="container mx-auto px-6">
              <div className={`text-center mb-20 fade-up ${isVisible ? 'visible' : ''}`}><h2 className="text-4xl md:text-5xl font-serif text-white mb-4">Our Expertise</h2><div className="w-24 h-1 bg-amber-500 mx-auto"></div></div>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {SERVICES.map((service, index) => {
                   const IconComponent = service.icon;
                   return (
                    <div key={service.id} className={`group relative h-[500px] overflow-hidden cursor-pointer fade-up ${isVisible ? 'visible' : ''} ${index === 1 ? 'md:-mt-12' : ''}`} style={{ transitionDelay: `${index * 200}ms` }}>
                      <div className="absolute inset-0">
                        <img src={service.imageUrl} alt={service.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 grayscale group-hover:grayscale-0" />
                        <div className="absolute inset-0 bg-black/70 group-hover:bg-black/40 transition-colors duration-500"></div>
                      </div>
                      <div className="absolute inset-4 border border-white/20 group-hover:border-amber-500/80 transition-colors duration-500 z-10"></div>
                      <div className="absolute inset-0 p-8 flex flex-col justify-end z-20">
                        <div className="transform translate-y-4 group-hover:translate-y-0 transition-transform duration-500">
                          <div className="text-amber-400 mb-4 opacity-80 group-hover:opacity-100"><IconComponent size={24} /></div>
                          <h3 className="text-2xl font-serif text-white mb-3 border-b border-transparent group-hover:border-amber-500 inline-block pb-2 transition-all">{service.title}</h3>
                          <p className="text-zinc-300 text-sm leading-relaxed opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100">{service.description}</p>
                          <div className="mt-6 flex items-center text-amber-400 text-xs tracking-widest uppercase opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-200">Learn More <ArrowUpRight size={16} className="ml-2" /></div>
                        </div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      // FeaturedProjects
      const FeaturedProjects = () => {
        const scrollContainerRef = useRef(null);
        const sectionRef = useRef(null);
        const [isVisible, setIsVisible] = useState(false);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsVisible(true); }, { threshold: 0.1 });
          if (sectionRef.current) observer.observe(sectionRef.current);
          return () => { if (sectionRef.current) observer.unobserve(sectionRef.current); };
        }, []);

        const scroll = (direction) => {
          if (scrollContainerRef.current) {
            const { current } = scrollContainerRef;
            const cardWidth = current.children[0]?.getBoundingClientRect().width || 500;
            const scrollAmount = direction === 'left' ? -(cardWidth + 32) : (cardWidth + 32);
            current.scrollBy({ left: scrollAmount, behavior: 'smooth' });
          }
        };

        return (
          <section id="projects" ref={sectionRef} className="bg-black py-24 relative border-t border-zinc-900">
            <div className="container mx-auto px-6 mb-12 flex flex-col md:flex-row justify-between items-end gap-6">
              <div><span className={`text-amber-500 text-xs tracking-[0.3em] uppercase block mb-2 fade-up ${isVisible ? 'visible' : ''}`}>Portfolio</span><div className={`mask-text ${isVisible ? 'visible' : ''}`}><h2 className="text-4xl md:text-5xl font-serif text-white"><span>Signature Projects</span></h2></div></div>
              <div className={`flex gap-4 fade-in delay-500 ${isVisible ? 'visible' : ''}`}>
                <button onClick={() => scroll('left')} className="p-4 border border-zinc-800 text-zinc-400 hover:border-amber-500 hover:text-amber-500 transition-colors rounded-full group"><ArrowRight className="rotate-180 w-5 h-5 group-hover:-translate-x-1 transition-transform" /></button>
                <button onClick={() => scroll('right')} className="p-4 border border-zinc-800 text-zinc-400 hover:border-amber-500 hover:text-amber-500 transition-colors rounded-full group"><ArrowRight className="w-5 h-5 group-hover:translate-x-1 transition-transform" /></button>
              </div>
            </div>
            <div ref={scrollContainerRef} className="flex overflow-x-auto gap-8 px-6 pb-12 snap-x snap-mandatory scrollbar-hide">
              {PROJECTS.map((project, index) => (
                <div key={project.id} className={`min-w-[85vw] md:min-w-[600px] h-[500px] relative group snap-center overflow-hidden rounded-sm fade-up ${isVisible ? 'visible' : ''}`} style={{ transitionDelay: `${index * 150}ms` }}>
                  <div className="absolute inset-0 z-30 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-500 overflow-hidden"><div className="absolute top-0 -left-[100%] w-full h-full bg-gradient-to-r from-transparent via-white/10 to-transparent skew-x-[-20deg] animate-shimmer"></div></div>
                  <img src={project.imageUrl} alt={project.title} className="w-full h-full object-cover transition-transform duration-[1.5s] ease-in-out group-hover:scale-110" />
                  <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90 z-10"></div>
                  <div className="absolute bottom-0 left-0 w-full p-8 translate-y-4 group-hover:translate-y-0 transition-transform duration-500 z-20">
                    <div className="flex justify-between items-end border-b border-white/20 pb-6 mb-4">
                      <div><div className="text-amber-400 text-xs tracking-widest uppercase mb-2">{project.category}</div><h3 className="text-3xl font-serif text-white">{project.title}</h3></div>
                      <div className="text-zinc-500 font-serif italic">{project.year}</div>
                    </div>
                    <div className="flex items-center text-zinc-300 text-sm opacity-0 group-hover:opacity-100 transition-opacity duration-500 delay-100"><MapPin className="w-4 h-4 mr-2 text-amber-500" />{project.location}</div>
                  </div>
                </div>
              ))}
              <div className="min-w-[5vw]"></div>
            </div>
          </section>
        );
      };

      // Process
      const Process = () => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsVisible(true); }, { threshold: 0.2 });
          if (sectionRef.current) observer.observe(sectionRef.current);
          return () => { if (sectionRef.current) observer.unobserve(sectionRef.current); };
        }, []);

        return (
          <section id="process" ref={sectionRef} className="bg-zinc-950 py-24 md:py-32 relative overflow-hidden">
            <div className="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-amber-900/10 via-zinc-950 to-zinc-950 opacity-50"></div>
            <div className="container mx-auto px-6 max-w-5xl relative z-10">
              <div className={`text-center mb-24 fade-up ${isVisible ? 'visible' : ''}`}><span className="text-amber-500 text-xs tracking-[0.3em] uppercase block mb-3">How We Work</span><h2 className="text-4xl md:text-6xl font-serif text-white">The Process</h2></div>
              <div className="relative">
                <div className="absolute left-[19px] md:left-1/2 top-0 bottom-0 w-[2px] bg-zinc-800/50 -translate-x-1/2 rounded-full overflow-hidden"><div className={`w-full bg-gradient-to-b from-amber-200 via-amber-500 to-amber-700 transition-all duration-[2.5s] ease-in-out ${isVisible ? 'h-full' : 'h-0'}`}></div></div>
                <div className="space-y-24 md:space-y-32">
                  {PROCESS_STEPS.map((step, index) => {
                    const isEven = index % 2 === 0;
                    const animationClass = isEven ? 'slide-in-right' : 'slide-in-left';
                    return (
                      <div key={index} className={`relative flex flex-col md:flex-row items-center md:items-center ${isEven ? 'md:flex-row-reverse' : ''} group`}>
                        <div className={`ml-16 md:ml-0 md:w-1/2 md:px-16 pt-2 md:pt-0 ${animationClass} ${isVisible ? 'visible' : ''}`} style={{ transitionDelay: `${index * 300}ms` }}>
                          <div className={`flex flex-col ${isEven ? 'md:items-start md:text-left' : 'md:items-end md:text-right'}`}>
                            <div className="flex items-center gap-3 mb-3"><span className="text-5xl font-serif text-zinc-800 group-hover:text-amber-500/20 transition-colors duration-500 font-bold select-none">0{index + 1}</span><h3 className="text-2xl text-white font-serif group-hover:text-amber-400 transition-colors duration-300">{step.title}</h3></div>
                            <p className="text-zinc-400 font-light leading-relaxed max-w-sm group-hover:text-zinc-200 transition-colors duration-300">{step.desc}</p>
                          </div>
                        </div>
                        <div className="absolute left-[19px] md:left-1/2 -translate-x-1/2 flex items-center justify-center"><div className={`w-12 h-12 rounded-full border border-amber-500/30 bg-black flex items-center justify-center shadow-2xl z-10 transition-all duration-500 group-hover:scale-110 group-hover:border-amber-500 scale-reveal ${isVisible ? 'visible' : ''}`} style={{ transitionDelay: `${index * 300}ms` }}><div className={`w-3 h-3 bg-amber-500 rounded-full group-hover:animate-pulse ${isVisible ? 'animate-pulse-ring' : ''}`}></div></div></div>
                        <div className="hidden md:block md:w-1/2"></div>
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>
          </section>
        );
      };

      // Testimonials
      const Testimonials = () => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsVisible(true); }, { threshold: 0.1 });
          if (sectionRef.current) observer.observe(sectionRef.current);
          return () => { if (sectionRef.current) observer.unobserve(sectionRef.current); };
        }, []);

        return (
          <section ref={sectionRef} className="bg-zinc-900 py-24 relative overflow-hidden">
            <div className="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-amber-900/10 to-transparent pointer-events-none"></div>
            <div className="container mx-auto px-6">
              <h2 className={`text-4xl md:text-5xl font-serif text-white text-center mb-16 fade-up ${isVisible ? 'visible' : ''}`}>Client Experiences</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {TESTIMONIALS.map((t, index) => (
                  <div key={t.id} className={`glass-panel p-8 rounded-none md:rounded-lg relative group hover:-translate-y-2 transition-transform duration-500 fade-up ${isVisible ? 'visible' : ''} ${index % 2 === 0 ? 'animate-float' : 'animate-float-delayed'}`} style={{ transitionDelay: `${index * 150}ms` }}>
                    <div className="absolute top-6 right-6 text-amber-500/20 group-hover:text-amber-500/40 transition-colors"><Quote size={40} /></div>
                    <div className="flex gap-1 mb-6">{[...Array(t.rating)].map((_, i) => (<Star key={i} size={14} className="fill-amber-400 text-amber-400" />))}</div>
                    <p className="text-zinc-300 font-light italic mb-8 leading-relaxed relative z-10">"{t.text}"</p>
                    <div className="flex items-center gap-4 border-t border-white/10 pt-6">
                      <div className="w-10 h-10 bg-zinc-800 rounded-full flex items-center justify-center font-serif text-amber-500 font-bold border border-amber-500/30">{t.name.charAt(0)}</div>
                      <div><h4 className="text-white font-serif tracking-wide">{t.name}</h4><p className="text-xs text-zinc-500 uppercase tracking-wider">{t.role}</p></div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // Contact
      const Contact = () => {
        const [isVisible, setIsVisible] = useState(false);
        const sectionRef = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsVisible(true); }, { threshold: 0.1 });
          if (sectionRef.current) observer.observe(sectionRef.current);
          return () => { if (sectionRef.current) observer.unobserve(sectionRef.current); };
        }, []);

        return (
          <section id="contact" ref={sectionRef} className="bg-black py-24 border-t border-zinc-900 relative">
            <div className="container mx-auto px-6">
              <div className="grid grid-cols-1 lg:grid-cols-2 gap-16">
                <div className={`slide-in-left ${isVisible ? 'visible' : ''}`}>
                  <span className="text-amber-500 text-xs tracking-[0.3em] uppercase block mb-2">Get in Touch</span>
                  <h2 className="text-4xl md:text-6xl font-serif text-white mb-8">Let's Build Your <br/><span className="text-amber-400">Dream Space</span></h2>
                  <p className="text-zinc-400 font-light mb-12 max-w-md">Ready to transform your environment? Schedule a consultation with our senior design team.</p>
                  <div className="space-y-8">
                    <div className="flex items-start gap-4 group"><div className="p-3 bg-zinc-900 border border-zinc-800 group-hover:border-amber-500 transition-colors"><Phone className="text-amber-400 w-5 h-5" /></div><div><h4 className="text-white uppercase tracking-wider text-sm mb-1">Call Us</h4><a href={`tel:${COMPANY_DETAILS.phone.replace(/\s/g, '')}`} className="text-zinc-400 hover:text-white transition-colors text-lg font-serif">{COMPANY_DETAILS.phone}</a></div></div>
                    <div className="flex items-start gap-4 group"><div className="p-3 bg-zinc-900 border border-zinc-800 group-hover:border-amber-500 transition-colors"><Mail className="text-amber-400 w-5 h-5" /></div><div><h4 className="text-white uppercase tracking-wider text-sm mb-1">Email Us</h4><a href={`mailto:${COMPANY_DETAILS.email}`} className="text-zinc-400 hover:text-white transition-colors text-lg font-serif">{COMPANY_DETAILS.email}</a></div></div>
                    <div className="flex items-start gap-4 group"><div className="p-3 bg-zinc-900 border border-zinc-800 group-hover:border-amber-500 transition-colors"><MapPin className="text-amber-400 w-5 h-5" /></div><div><h4 className="text-white uppercase tracking-wider text-sm mb-1">Studio</h4><p className="text-zinc-400 text-lg font-serif">{COMPANY_DETAILS.address}</p></div></div>
                  </div>
                </div>
                <div className={`relative fade-up delay-300 ${isVisible ? 'visible' : ''}`}>
                  <div className="glass-panel p-8 md:p-12 border border-amber-500/30">
                    <form className="space-y-6">
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="space-y-2"><label className="text-xs uppercase tracking-widest text-zinc-500">Name</label><input type="text" className="w-full bg-zinc-900/50 border border-zinc-700 focus:border-amber-500 p-4 text-white outline-none transition-colors" placeholder="John Doe" /></div>
                        <div className="space-y-2"><label className="text-xs uppercase tracking-widest text-zinc-500">Phone</label><input type="tel" className="w-full bg-zinc-900/50 border border-zinc-700 focus:border-amber-500 p-4 text-white outline-none transition-colors" placeholder="+91..." /></div>
                      </div>
                      <div className="space-y-2"><label className="text-xs uppercase tracking-widest text-zinc-500">Email</label><input type="email" className="w-full bg-zinc-900/50 border border-zinc-700 focus:border-amber-500 p-4 text-white outline-none transition-colors" placeholder="email@example.com" /></div>
                      <div className="space-y-2"><label className="text-xs uppercase tracking-widest text-zinc-500">Message</label><textarea rows={4} className="w-full bg-zinc-900/50 border border-zinc-700 focus:border-amber-500 p-4 text-white outline-none transition-colors" placeholder="Tell us about your project..."></textarea></div>
                      <button type="submit" className="w-full bg-amber-500 text-black py-4 font-semibold uppercase tracking-widest hover:bg-amber-400 transition-colors">Send Inquiry</button>
                    </form>
                  </div>
                  <div className="absolute -z-10 top-12 -right-4 w-full h-full border border-zinc-800"></div>
                </div>
              </div>
            </div>
          </section>
        );
      };

      // Footer
      const Footer = () => {
        return (
          <footer className="bg-zinc-950 pt-20 pb-10 border-t border-zinc-900">
            <div className="container mx-auto px-6">
              <div className="flex flex-col md:flex-row justify-between items-center md:items-start gap-12 mb-16">
                <div className="text-center md:text-left">
                  <h3 className="font-serif text-3xl text-amber-400 mb-2 font-bold">ADA Studios</h3>
                  <p className="text-zinc-500 text-sm tracking-widest uppercase mb-6">{COMPANY_DETAILS.tagline}</p>
                  <div className="flex gap-4 justify-center md:justify-start">
                    <a href="#" className="p-2 border border-zinc-800 rounded-full hover:border-amber-500 text-zinc-400 hover:text-amber-500 transition-colors"><Instagram size={18} /></a>
                    <a href="#" className="p-2 border border-zinc-800 rounded-full hover:border-amber-500 text-zinc-400 hover:text-amber-500 transition-colors"><Facebook size={18} /></a>
                    <a href="#" className="p-2 border border-zinc-800 rounded-full hover:border-amber-500 text-zinc-400 hover:text-amber-500 transition-colors"><Linkedin size={18} /></a>
                  </div>
                </div>
                <div className="grid grid-cols-2 gap-12 text-center md:text-left">
                  <div>
                    <h4 className="text-white font-serif mb-4">Quick Links</h4>
                    <ul className="space-y-2 text-sm text-zinc-500"><li><a href="#projects" className="hover:text-amber-400 transition-colors">Portfolio</a></li><li><a href="#services" className="hover:text-amber-400 transition-colors">Services</a></li><li><a href="#about" className="hover:text-amber-400 transition-colors">About Us</a></li><li><a href="#contact" className="hover:text-amber-400 transition-colors">Contact</a></li></ul>
                  </div>
                  <div>
                    <h4 className="text-white font-serif mb-4">Legal</h4>
                    <ul className="space-y-2 text-sm text-zinc-500"><li><a href="#" className="hover:text-amber-400 transition-colors">Privacy Policy</a></li><li><a href="#" className="hover:text-amber-400 transition-colors">Terms of Service</a></li></ul>
                  </div>
                </div>
              </div>
              <div className="border-t border-zinc-900 pt-8 flex flex-col md:flex-row justify-between items-center text-xs text-zinc-600 uppercase tracking-widest"><p>&copy; {new Date().getFullYear()} ADA Studios. All rights reserved.</p><p className="mt-2 md:mt-0">Designed in Mumbai</p></div>
            </div>
          </footer>
        );
      };

      // App
      function App() {
        const [isAboutVisible, setIsAboutVisible] = useState(false);
        const aboutRef = useRef(null);
        useEffect(() => {
          const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setIsAboutVisible(true); }, { threshold: 0.2 });
          if (aboutRef.current) observer.observe(aboutRef.current);
          return () => { if (aboutRef.current) observer.unobserve(aboutRef.current); };
        }, []);

        return (
          <main className="w-full bg-black min-h-screen text-stone-100 selection:bg-amber-500/30 selection:text-amber-200">
            <Navbar />
            <Hero />
            <WhyUs />
            <Services />
            <FeaturedProjects />
            <Process />
            <section id="about" ref={aboutRef} className="py-24 bg-zinc-950 flex justify-center items-center text-center px-6 overflow-hidden">
              <div className={`max-w-3xl border border-amber-500/20 p-12 relative scale-reveal ${isAboutVisible ? 'visible' : ''}`}>
                <div className="absolute top-0 left-0 w-8 h-8 border-t border-l border-amber-500 transition-all duration-1000 ease-out" style={{ opacity: isAboutVisible ? 1 : 0, transform: isAboutVisible ? 'translate(0,0)' : 'translate(-20px, -20px)' }}></div>
                <div className="absolute bottom-0 right-0 w-8 h-8 border-b border-r border-amber-500 transition-all duration-1000 ease-out" style={{ opacity: isAboutVisible ? 1 : 0, transform: isAboutVisible ? 'translate(0,0)' : 'translate(20px, 20px)' }}></div>
                <h2 className="text-3xl md:text-4xl font-serif text-white mb-6 leading-tight">"Design is not just what it looks like and feels like. Design is how it <span className="text-amber-400">works</span>."</h2>
                <p className="text-zinc-500 font-light italic">â€“ Steve Jobs</p>
                <div className={`mt-8 text-amber-400 text-sm tracking-widest uppercase fade-up delay-200 ${isAboutVisible ? 'visible' : ''}`}>ADA Studios Philosophy</div>
              </div>
            </section>
            <Testimonials />
            <Contact />
            <Footer />
            <AIChat />
          </main>
        );
      }

      const root = createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
  </body>
</html>
